<!DOCTYPE html>
<html>
<head>
<style>
/* This style sets the width of all images to 100%: */
img {
  width: 10%;
}
</style>
</head>
<body>
<b> Hello Lets learn coding</b>

<p style="color:Orange;">The first image uses the width attribute <b>(set to 128 pixels)</b>, but the style in the head section overrides it, and sets the width to 10%.</p>

<img src="html5.gif" alt="HTML5 Icon" width="20" height="100">

<p style="color:MediumSeaGreen;">The second image uses the style attribute to set <b>the width 128px</b>, this will not be overridden by the style in the head section:</p>

<img src="pic_trulli.jpg" alt="HTML5 Icon" style="width:100px;height:100px;">

</body>
</html>
